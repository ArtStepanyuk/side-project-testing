<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Нова пропозиція</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" type="text/css" href="../css/style.css">
    </head>
    <body>
        <header>
            <nav class="navbar navbar-default navbar-fixed-top fw700">
                <div class="container">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">
                            <img alt="SoftServe" class="logo" src="img/logo.png">
                        </a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbar">
                        <ul class="nav navbar-nav">
                            <li><a href="#">Потреби</a></li>
                            <li><a href="#">Пропозиції</a></li>
                            <li><a href="#">Додати Потребу</a></li>
                            <li><a href="#">Додати Пропозицію</a></li>
                        </ul>
                        <ul class="nav navbar-nav navbar-right">
                            <li>
                                <hr class="divider hidden-lg hidden-md hidden-sm">
                            </li>
                            <li><a href="../navbar/">Про нас</a></li>
                            <li><a href="../navbar-static-top/">Мій кабінет</a></li>
                            <li><a href="#">Вийти</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- New offer, second step, register -->
        <section>
            <div class="container">
                <div>
                    <h2 class="text-left">Нова пропозиція</h2>
                </div>
                <form class="form-horizontal">
                    <div class="form-group row">
                        <label class="control-label col-sm-2" for="title">Назва</label>
                        <div class="col-sm-6">
                            <!-- here should be pre-filled data from previous page -->
                            <input type="text" class="form-control" name="heading" id="title" placeholder="Светр для дитячого будинку">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Категорія</label>
                        <div class="col-sm-6">
                            <!-- here should be pre-filled data from previous page -->
                            <ol class="breadcrumb">
                                <li>
                                    <a href="#">Одяг</a>
                                </li>
                                <li>
                                    <a href="#">Дитячий одяг</a>
                                </li>
                                <li>Светри</li>
                            </ol>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <hr>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Опис пропозиції</label>
                        <div class="col-sm-6">
                            <textarea class="form-control" rows="4" placeholder="Опишіть вашу пропозицію"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Фото:</label>
                        <div class="col-sm-6">
                            <input type="file" id="exampleInputFile">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Розмір:</label>
                        <div class="col-sm-2">
                            <select class="form-control">
                                <option>S</option>
                                <option>M</option>
                                <option>L</option>
                                <option>XL</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <hr>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Регіон:</label>
                        <div class="col-sm-3">
                            <select class="form-control">
                                <option>Волинська обл.</option>
                                <option>Вінницька обл.</option>
                                <option>Дніпропетровська обл.</option>
                                <option>Донецька обл.</option>
                                <option>Житомирська област</option>
                                <option>Закарпатська обл.</option>
                                <option>Запорізька обл.</option>
                                <option>Івано-Франківська обл.</option>
                                <option>Київська обл.</option>
                                <option>Кіровоградська обл.</option>
                                <option>Луганська обл.</option>
                                <option>Львівська обл.</option>
                                <option>Миколаївська обл.</option>
                                <option>Одеська обл.</option>
                                <option>Полтавська обл.</option>
                                <option>Рівненська обл.</option>
                                <option>Сумська обл.</option>
                                <option>Тернопільська обл.</option>
                                <option>Харківська обл.</option>
                                <option>Херсонська обл.</option>
                                <option>Хмельницька обл.</option>
                                <option>Черкаська обл.</option>
                                <option>Чернівецька обл.</option>
                                <option>Чернігівська обл.</option>
                                <option>Автономна Республіка Крим</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Місто:</label>
                        <div class="col-sm-2">
                            <!-- here should be pre-filled data depending on previous select field -->
                            <select class="form-control">
                                <option>Київ</option>
                                <option>Суми</option>
                                <option>Львів</option>
                                <option>Рівне</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Адреса:</label>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="str" placeholder="вул. Шевченка">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="house_nmb" placeholder="Номер будинку">
                        </div>
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="flat_nmb" placeholder="Номер квартири">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-sm-8">
                            <hr>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Актуальність</label>
                        <div class="col-sm-3">
                            <input type="date" value="2015-01-01" max="2018-01-01" min="2015-01-01"> <!-- tbd, working only in Chrome -->
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Зручний час</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" id="s_time" placeholder="Пн-Пт, 10:00 - 19:00;">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label class="control-label col-sm-2">Зможу доставити:</label>
                        <div class="col-sm-6">
                            <label class="radio-inline">
                                <input type="radio" name="canGet" id="yes" value="option1">Так
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="canGet" id="no" value="option2">Ні
                            </label>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-md-3 col-md-offset-6">
                            <a href="#" class="btn btn-default">Відмінити</a>
                            <button type="submit" class="btn btn-primary">Опублікувати</button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- New need, the end of section -->
        <footer>
            <nav id="footer" class="navbar navbar-default navbar-fixed-bottom">
                <div class="container">
                    <p class="navbar-text text-center">© SoftServe LTD, 2010-2014, 0 800 60 3000 (10.00 – 19.00 Пн.-Пт.
                        <a href="#">Контакти</a>
                        <a href="#">Site Map</a>
                        <a href="#">Privacy</a>
                        <a href="#">Terms Of Use</a>
                    </p>
                </div>
            </nav>
        </footer>
    </body>
</html>
